<!DOCTYPE html>
<html>

<head>
    <title>Overwatch Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <h1 class='header-title'><img alt="Overwatch Icon" src="assets/images/ow-icon.png" class='ow-icon'><span class='header-title'>Hangman: D.Va Edition</span><img alt="D.Va Icon" src="assets/images/icon-portrait.png" class='dva-icon'></h1>
    </nav>

        <div class='container dva-bg'>
            <div class='row'>
                <div class='col-lg-12'>
                    <div class='row'>
                        <div class='col-lg-6'>
                            <div class='static-text'>
                                <p>Your word is: </p>
                                <br>
                                <span id='random-word'></span></div>
                        </div>
                        <div class='col-lg-6'>
                            <div class='static-text'>
                                <span id='last-word'></span>
                            </div>
                            <div class='static-text'>
                                <p>Your guesses: </p>
                                <span id="userGuess">(Press any key to guess!)</span>
                                <h1 id='correct-guess'></h1>
                            </div>
                        </div>
                    </div>
                    <h2>Lives Remaining: <span id='lives-remaining'>7</span></h2>
                    <h2>Wins: <span id='win-counter'>0</span></h2>
                </div>
                <button type='button' class='btn btn-danger' id='restart'>Click here to restart!</button>
            </div>
        </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
